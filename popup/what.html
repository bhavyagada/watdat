<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="what.css" />
  </head>
  <body>
    <h1>Wat dat (AI Explainer)</h1>
    <div id="popup-content">
      <h2>Highlighted Text:</h2>
      <p id="highlighted_text"></p>
      <h2>Explanation:</h2>
      <p id="explained_text"></p>
      <button id="copy_button" type="button">Copy</button>
      <button id="clear_button" type="reset">Clear</button>
    </div>
    <div id="error-content" class="hidden">
      <p>Highlight some text and press <b>Ctrl+Shift+E</b> to explain it.</p>
    </div>
    <script src="what.js"></script>
  </body>
</html>
